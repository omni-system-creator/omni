<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" media="(min-width: 769px)">
    <link rel="icon" href="/favicon.ico" />
    <title>大屏驾驶舱</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- <link rel="stylesheet" href="./maplibre-gl.css" /> -->
    <script>
      window.toptimer = setInterval(()=>{
        if(window.top !== window){
          document.body.style.background = 'transparent';
          var gopreview = document.getElementsByClassName('go-preview');
          if(gopreview.length) {
            gopreview[0].style['background'] = 'transparent';
            gopreview[0].classList = 'go-preview fit';
          }
        }
        else {
          window.clearInterval(window.toptimer);
        }
      }, 100);
    </script>
  </head>
  <body>
    <div id="appProvider" style="display: none;"></div>
    <div id="app">
      <div class="first-loading-wrp">
        <div class="loading-wrp">
          <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
